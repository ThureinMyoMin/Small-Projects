<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 class="h1">Calculator</h1>
  <div id="table" class="styleborder">
    <input type="number" name="number" id="number">
    <div class="row" id="row1">
      <div id="row1co1" class="styleborder column">1</div>
      <div id="row1co2" class="styleborder column">2</div>
      <div id="row1co3" class="styleborder column">3</div>
    </div>
    <div class="row" id="row2">
      <div id="row2co1" class="styleborder column">4</div>
      <div id="row2co2" class="styleborder column">5</div>
      <div id="row2co3" class="styleborder column">6</div>
    </div>
    <div class="row" id="row3">
      <div id="row3co1" class="styleborder column">7</div>
      <div id="row3co2" class="styleborder column">8</div>
      <div id="row3co3" class="styleborder column">9</div>
    </div>
    <div class="row" id="row4">
      <div id="row4co1" class="styleborder column">0</div>
      <div id="row4co2" class="styleborder enter">Enter</div>
    </div>
  </div>
</body>
</html>
